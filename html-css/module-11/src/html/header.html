<header class="header">
  <section class="site-header">
    <h2 class="visually-hidden">MoGo header section</h2>
    <div class="container">
      <nav class="page-nav">
        <a href="#" class="site-logo">
          <img
            class="site-logo__img"
            srcset="./images/logo.png 86w, ./images/logo@2x.png 172w"
            sizes="86px"
            src="./images/logo.png"
            alt="site logo"
            height="23"
          />
        </a>
        <div class="menu-site">
          <ul class="section__block-list site-nav">
            <li class="site-nav__item">
              <a href="#" class="site-nav__link">about</a>
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link">service</a>
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link">work</a>
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link">blog</a>
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link">contact</a>
            </li>
          </ul>
          <ul class="section__block-list site-features">
            <li class="site-features__item">
              <a href="#" class="site-features__link">
                <img
                  class="site-features__img"
                  src="./images/icons/icon-basket.svg"
                  alt="icon basket"
                  width="18"
                  height="14"
                />
              </a>
            </li>
            <li class="site-features__item">
              <a href="#" class="site-features__link">
                <img
                  class="site-features__img"
                  src="./images/icons/icon-search.svg"
                  alt="icon search"
                  width="18"
                  height="18"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="banner">
        <p class="banner__title">Creative Template</p>
        <p class="banner__slogan">Welcome to MoGo</p>
        <button class="button-lean">Learn more</button>
      </div>
    </div>
  </section>
</header>
